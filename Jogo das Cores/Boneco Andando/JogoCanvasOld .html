function KeyDown(evt){
    if(comecou == true){
      if(modo=="normal"){
      switch (evt.keyCode) {
          case 38:  /*seta para cima */
          AndarCima(1);
              break;
          case 40:  /*set para baixo*/
          AndarBaixo(1);
              break; 
          case 37:  /*set para esquerda*/
          AndarEsquerda(1);
              break;
          case 39:  /*seta para direita*/
          AndarDireita(1)    
              break;
          case 13:  /*seta para Enter*/
          count=0;
             
              break;
      }
    }else{
      switch (evt.keyCode) {
          case 38:  /*seta para cima */
          AndarCima(1);
              break;
          case 87://W
              AndarCima(2);
              break;
          case 40:  /*set para baixo*/
          AndarBaixo(1);
              break;
          case 83://S
          AndarBaixo(2);
              break;
          case 37:  /*set para esquerda*/
          AndarEsquerda(1);
              break;
          case 65://A
          AndarEsquerda(2);
              break;
          case 39:  /*seta para direita*/
          AndarDireita(1)    
              break;
          case 68://D
          AndarDireita(2)    
              break;
      }
    }

    }
  }

  function AndarCima(jogador){
    if(jogador == 1){
      if (posicaoyP1 - 105-ajusteQuadro > 0){
        posicaoP1 -=TamanhoiLvl;
        posicaoyP1 -= 100;
        RenderPainelComAtualizador();
      }
    }else{
     if (posicaoyP2 - 105-ajusteQuadro > 0){
      posicaoP2 -=TamanhoiLvl;
        posicaoyP2 -= 100;
        RenderPainelComAtualizador();
     }     
  }
  renderPlayer();
  }

  function AndarBaixo(jogador){
    if(jogador == 1){
    if (posicaoyP1 +(ajusteQuadro*TamanhojLvl) <= TamanhojLvl*150){
      posicaoP1 +=TamanhoiLvl;
      posicaoyP1 += 100;
      RenderPainelComAtualizador();
      
    }
    }else{
      if (posicaoyP2 +(ajusteQuadro*TamanhojLvl) <= TamanhojLvl*150){
      posicaoP2 +=TamanhoiLvl;
      posicaoyP2 += 100;
      RenderPainelComAtualizador();
      
    }
  }
  renderPlayer();
}

  function AndarEsquerda(jogador){
    if(jogador == 1){
    if (posicaoxP1 - 100 > 0){
      posicaoP1 -=1;
      posicaoxP1 -= 100;
      RenderPainelComAtualizador();
    }
    }else{
      if (posicaoyP2 - 100 > 0){
      posicaoP2 -=1;
      posicaoxP2 -= 100;
      RenderPainelComAtualizador();
      
    }
  }
  renderPlayer();

}

  function AndarDireita(jogador){
    if(jogador == 1){
    if (posicaoxP1 + 100 < TamanhoiLvl*100){
      posicaoP1 +=1;
      posicaoxP1 += 100;

    }
    }else{
      if (posicaoxP2 + 100 < TamanhoiLvl*100){
      posicaoP2 +=1;
      posicaoxP2 += 100;
      RenderPainelComAtualizador();
    }
    }
    renderPlayer();

  function RenderPerdeu(){ 
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var tamanho = 100; //Tamanho do quadrado  
    //var x=25;  //Posição x do quadro
    //var y=10; //Posição y do quadro
    var x=25;  //Posição x do quadro
    var y=60+ajusteQuadro; //Posição y do quadro

    var contador=0;

    for(i=0;i<TamanhoiLvl;i++){
      for(j=0;j<TamanhojLvl;j++){
        ctx.beginPath();  
       
        if(corInicial==cores[contador]){
          console.log("!Achou!");
          cor = cores[contador++];
        }else{
          contador++;
          console.log("!Cinzando!");
          cor = "rgb(84, 84, 84)";
        }
        
        ctx.fillStyle= cor;
        ctx.fillRect(x,y,tamanho,tamanho);
        ctx.fill();
        ctx.stroke();  
        x+=tamanho+1;//separando espeço para o proximo quadrado

        if(x>tamanho*TamanhoiLvl){//Volta valor do x
          y+=101;
          x=25;
        }
      }
    }
 
  }


  function RenderPainelComAtualizador(){    
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var tamanho = 100; //Tamanho do quadrado  
    //var x=25;  //Posição x do quadro
    //var y=10; //Posição y do quadro
    var x=25;  //Posição x do quadro
    var y=60+ajusteQuadro; //Posição y do quadro

    var contador=0;

    for(i=0;i<TamanhoiLvl;i++){
      for(j=0;j<TamanhojLvl;j++){
        ctx.beginPath();  
        if(comecou==false){ //Inicio de Partida, define cores
        var cor = ListaCores[Math.floor(Math.random()*qtdCores)];  
        cores.push(cor);
        }else{//Atualização do quadro com cores existentes 
          cor = cores[contador++];
        }
        ctx.fillStyle= cor;
        ctx.fillRect(x,y,tamanho,tamanho);
        ctx.fill();
        ctx.stroke();  
        x+=tamanho+1;//separando espeço para o proximo quadrado

        if(x>tamanho*TamanhoiLvl){//Volta valor do x
          y+=101;
          x=25;
        }
      }
      
    }
    comecou=true;//Informa que a partida ja comecou
    
  }

function mensagemAcerto(){
  var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        var lingrad = ctx.createLinearGradient(0, 0, 0, 650);
        lingrad.addColorStop(1, 'rgb(0, 0, 0, 0.5)');
        lingrad.addColorStop(0.8, 'rgb(255, 255, 255)');
        lingrad.addColorStop(0, 'white');
        ctx.fillStyle = lingrad;

        ctx.font = '30px fantasy';
        ctx.fillText("Cor encontrada... Aguarde proxima cor",515,300);
        ctx.strokeStyle = 'rgb(0,0,0)';
        ctx.strokeText("Cor encontrada... Aguarde proxima cor",515,300);
}
